<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
      rel="stylesheet"
    />
    <!--GSAP & ScrollToPlugin-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"
      integrity="sha512-nTHzMQK7lwWt8nL4KF6DhwLHluv6dVq/hNnj2PBN0xMl2KaMm1PM02csx57mmToPAodHmPsipoERRNn4pG7f+Q=="
      crossorigin="anonymous"
    ></script>
    <title>hyoeun PORTFOLIO</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <!-- header -->
    <header>
      <div class="inner">
        <div class="main-name">
          <h1 class="header-name">Hyoeun's PORTFOILO</h1>
        </div>
        <div class="menu">
          <ul class="main-menu">
            <li class="menu-name">About me</li>
            <li class="menu-name">Skills</li>
            <li class="menu-name">Archiving</li>
            <li class="menu-name">Project</li>

        </div>
      </div>
    </header>

    <!-- intro  -->
    <div class="intro">
      <div class="intro-name">
        <div class="myname">
          <img class="myimg" src="./Hyo.jpg" alt="김효은 증명사진" />
        </div>

        <div class="myname">
          <p class="myname1">
            안녕하세요?<br />
            프론트엔드 웹 개발자<br />
            신입 <strong>김효은</strong>입니다.
          </p>

          <p class="myname2">
            <strong>Keep Going!</strong><br />
            긍정의 마음으로 될 때 까지 합니다.<br />
            좋아하는 일을 하자. 저의 인생 가치관입니다. <br />
            그래서 당차게 말씀드립니다.<br />
            저는 개발을 좋아합니다 : )
          </p>
 
      </div>

      <div class="intro-content"></div>
     
    </div>
    <script defer src="./index.js"></script>
